<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Github Scraper</title>
  </head>
  <body>
    <h1>Github README Scraper</h1>

    <form action="/scrape" method="get">
      <label for="url">Github Repository URL:</label>
      <input type="text" id="url" name="url" required />
      <button type="submit">Scrape</button>
    </form>
  </body>
</html>
