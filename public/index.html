<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Github Scraper</title>
  </head>
  <body>
    <h1>Github README Scraper</h1>

    <form action="/user-readmes" method="GET">
      <label for="username">GitHub Username:</label>
      <input type="text" id="username" name="username" required />
      <input type="submit" value="View User READMEs" />
    </form>
  </body>
</html>
